<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Subida de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Encabezado -->
                <div class="header-section text-center mb-4">
                    <h1 class="display-4">Aplicación de Subida de Archivos</h1>
                    <p class="lead">Sube archivos PDF, JPG y PNG</p>
                </div>

                <!-- Formulario de subida -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Subir Archivo</h3>
                    </div>
                    <div class="card-body">
                        <form action="php/subir.php" method="POST" enctype="multipart/form-data" id="uploadForm">
                            <div class="mb-3">
                                <label for="archivo" class="form-label">Selecciona un archivo:</label>
                                <input type="file" class="form-control" id="archivo" name="archivo" accept=".pdf,.jpg,.jpeg,.png" required>
                                <div class="form-text">Formatos permitidos: PDF, JPG, PNG (Máx: 5MB)</div>
                            </div>
                            <button type="submit" name="boton" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-upload"></i> Subir Archivo
                            </button>
                        </form>
                        
                        <!-- Área de mensajes -->
                        <div id="mensaje" class="mt-3"></div>
                    </div>
                </div>

                <!-- Visualización de archivos subidos -->
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Archivos Subidos</h3>
                    </div>
                    <div class="card-body">
                        <div id="archivosSubidos" class="row">
                            <!-- Los archivos se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
